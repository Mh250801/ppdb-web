<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PPDB Online</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #eef7f8;
      color: #333;
    }

    header {
      background-color: #0a74da;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h2 {
      color: #0a74da;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .katalog {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .katalog-item {
      background: #f8f9fb;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      border-left: 6px solid #0a74da;
    }

    .katalog-item h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      color: #0a74da;
    }

    .katalog-item.closed {
      opacity: 0.6;
    }

    .biaya {
      margin-top: 1.5rem;
    }

    .biaya p {
      margin: 0.4rem 0;
    }

    .button {
      background-color: #0a74da;
      color: white;
      text-align: center;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: block;
    }

    .button:hover {
      background-color: #085cb3;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input, select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .hasil {
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>PPDB Online 2025</header>

<main id="home">
  <h2>Info Pendaftaran</h2>
  <div class="katalog">
    <div class="katalog-item closed">
      <h3>Gelombang 1 (DITUTUP)</h3>
      <p>Tanggal: <span class="bold">1–30 Juni</span></p>
    </div>
    <div class="katalog-item">
      <h3>Gelombang 2</h3>
      <p>Tanggal: <span class="bold">1–31 Juli</span></p>
    </div>
  </div>

  <div class="biaya">
    <p>Biaya jurusan IPA: <span class="bold">Rp 1.000.000</span></p>
    <p>Biaya jurusan IPS: <span class="bold">Rp 900.000</span></p>
  </div>

  <a href="#formulir" class="button">Formulir Pendaftaran</a>
</main>

<main id="formulir">
  <h2>Formulir Pendaftaran</h2>
  <form id="formPendaftaran">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" required />

    <label for="nisn">NISN</label>
    <input type="text" id="nisn" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="jurusan">Pilih Jurusan</label>
    <select id="jurusan" required>
      <option value="">-- Pilih Jurusan --</option>
      <option value="IPA">IPA</option>
      <option value="IPS">IPS</option>
    </select>

    <label for="gelombang">Pilih Gelombang</label>
    <select id="gelombang" required>
      <option value="">-- Pilih Gelombang --</option>
      <option value="Gelombang 2">Gelombang 2</option>
    </select>

    <button type="submit" class="button">Kirim</button>
  </form>
</main>

<main id="hasil" style="display:none;">
  <h2>Pendaftaran Berhasil!</h2>
  <div class="hasil" id="outputData"></div>
  <a href="#home" class="button">Kembali ke Beranda</a>
</main>

<div class="footer">
  © 2025 PPDB Online | Kelas Khusus <span style="color:#f9b233; font-weight:bold;">IMK</span>
</div>

<script>
  const form = document.getElementById("formPendaftaran");
  const hasil = document.getElementById("hasil");
  const formulir = document.getElementById("formulir");
  const output = document.getElementById("outputData");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const nisn = document.getElementById("nisn").value;
    const email = document.getElementById("email").value;
    const jurusan = document.getElementById("jurusan").value;
    const gelombang = document.getElementById("gelombang").value;
    const biaya = jurusan === "IPA" ? "Rp 1.000.000" : "Rp 900.000";

    output.innerHTML = `
      <p>Terima kasih <span class="bold">${nama}</span>!</p>
      <p>Data kamu telah tercatat dengan NISN <span class="bold">${nisn}</span>.</p>
      <p>Email: ${email}</p>
      <p>Jurusan: <span class="bold">${jurusan}</span></p>
      <p>Gelombang: <span class="bold">${gelombang}</span></p>
      <p>Total biaya pendaftaran: <span class="bold">${biaya}</span></p>
    `;

    formulir.style.display = "none";
    hasil.style.display = "block";
  });
</script>

</body>
</html>
